log4j.rootLogger=DEBUG,stdout,A1

### appender.stdout###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern= [%5p] [@projectName@] %d{yyyy-MM-dd HH:mm:ss}: %-4r ( %F,%L ) - %m%n

### appender.A1###
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender
log4j.appender.A1.File=${catalina.home}/logs/@projectName@.log

##
log4j.appender.A1.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.A1.Append=true

##
log4j.appender.A1.Threshold=INFO,stdout
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=[%5p] [@projectName@] %d{yyyy-MM-dd HH\:mm\:ss}\: %-4r     [%t] ( %F,%L ) - %m%n 
